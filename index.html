<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div>
      <div class="row">
        <div class="col col-xs-12 credit-card align-items-center">
          <div class="credit-card-back">
            <span class="credit-card-back-number" id="CardholderCVC">000</span>
          </div>
          <div class="credit-card-front">
            <img src="images/card-logo.svg" alt="card-logo" class="card-logo" />
            <p class="credit-card-front-number d-flex justify-content-start" id="CardholderNumber">0000 0000 0000 0000</p>
            <div class="d-flex flex-row justify-content-between px-3">
              <div class="p-2">
                <p class="credit-card-front-detail" id="CardholderName">JANE APPLESEED</p>
              </div>
              <div class="p-1">
                <span class="credit-card-front-detail" id="CardholderMM">00</span>
                <span class="credit-card-front-detail">/</span>
                <span class="credit-card-front-detail" id="CardholderYY">00</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-8 container">
          <form action="#" id="form">
            <div class="py-2">
              <label class="d-flex flex-row">CARDHOLDER NAME</label>
              <input
                type="purchaseType"
                name="name"
                class="form-control"
                placeholder="e.g. Jane Appleseed"
                id="name"
                onkeyup="writeCardholderName(); validationCardholderName()"
                autocomplete="off" />
              <div class="container">
                <div class="col-7">
                  <p id="errorCardholderName" class="text-right"></p>
                </div>
              </div>
            </div>
            <div class="py-2">
              <label class="d-flex flex-row">CARD NUMBER</label>
              <input
                type="purchaseType"
                name="number"
                class="form-control"
                placeholder="e.g. 1234 5678 9123 0000"
                id="number"
                onkeyup="writeCardholderNumber(); validationCardholderNumber()"
                maxlength="16"
                autocomplete="off" />
              <div class="container">
                <div class="col-7">
                  <p id="errorCardholderNumber" class="text-right"></p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="date">EXP. DATE (MM/YY)</label>
                <div class="row align-items-end">
                  <div class="col">
                    <input
                      type="purchaseType"
                      class="form-control exp"
                      name="date"
                      placeholder="MM"
                      maxlength="2"
                      id="mm"
                      onkeyup="writeCardholderMM(); validationCardholderMM()"
                      autocomplete="off" />
                  </div>
                  <div class="col">
                    <input
                      type="purchaseType"
                      class="form-control exp"
                      name="date"
                      placeholder="YY"
                      maxlength="2"
                      id="yy"
                      onkeyup="writeCardholderYY(); validationCardholderYY()"
                      autocomplete="off" />
                  </div>
                  <div class="container">
                    <div class="col-7">
                      <p id="errorCardholderMMYY" class="text-right"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <label for="cvc" class="px-4">CVC</label>
                <input
                  type="purchaseType"
                  class="form-control"
                  name="date"
                  placeholder="e.g. 123"
                  maxlength="4"
                  id="cvc"
                  onkeyup="writeCardholderCVC(); validationCardholderCVC()"
                  autocomplete="off" />
                <div class="container">
                  <div class="col-7">
                    <p id="errorCardholderCVC" class="text-right"></p>
                  </div>
                </div>
              </div>
            </div>
            <input type="button" value="Confirm" name="Confirm" class="btn btn-primary buttonc" onClick="success()" />
          </form>
          <div id="success" class="container text-center pt-5">
            <div class="row">
              <div class="col-12">
                <img src="images/icon-complete.svg" alt="success" class="pt-5" />
              </div>
              <div class="col-12">
                <h2 class="thanks">THANK YOU!</h2>
              </div>
              <div class="col-12">
                <p>We've added your card details</p>
              </div>
              <div class="col-12">
                <input type="button" value="Continue" name="continue" class="btn btn-primary buttonc" onClick="window.location.reload()" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="container">
      <div class="text-center text-lg footer">
        <div class="attribution">
          <p>
            Challenge by
            <a href="https://www.frontendmentor.io/challenges/interactive-card-details-form-XpS8cKZDWw" target="_blank">Frontend Mentor</a> Coded by
            <a href="https://github.com/julianorozco/interactive-card-details-form-main" target="_blank">Julian Orozco</a>
          </p>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="js/form.js"></script>
  </body>
</html>
