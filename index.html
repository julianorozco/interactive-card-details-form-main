    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container align-items-center">
      <div class="credit-card align-items-center">
        <div class="credit-card-back">
          <span class="credit-card-back-number" id="CardholderCVC">000</span>
        </div>
        <div class="credit-card-front">
          <img src="images/card-logo.svg" alt="card-logo" class="card-logo" />
          <p class="credit-card-front-number d-flex justify-content-center" id="CardholderNumber">0000 0000 0000 0000</p>
          <div class="d-flex flex-row justify-content-between px-3">
            <div class="p-2">
              <p class="credit-card-front-detail" id="CardholderName">JANE APPLESEED</p>
            </div>
            <div class="p-1">
              <span class="credit-card-front-detail" id="CardholderMM">00</span>
              <span class="credit-card-front-detail">/</span>
              <span class="credit-card-front-detail" id="CardholderYY">00</span>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <form action="index.php" method="post">
          <div class="py-2">
            <label class="d-flex flex-row">CARDHOLDER NAME</label>
            <input type="purchaseType" name="name" class="form-control" placeholder="e.g. Jane Appleseed" id="name" onkeyup="writeCardholderName()" />
          </div>
          <div class="py-2">
            <label class="d-flex flex-row">CARD NUMBER</label>
            <input
              type="purchaseType"
              name="number"
              class="form-control"
              placeholder="e.g. 1234 5678 9123 0000"
              id="number"
              onkeyup="writeCardholderNumber()"
              maxlength="16"
            />
          </div>
          <div class="row">
            <div class="col">
              <label for="date">EXP. DATE</label>
              <input type="purchaseType" class="form-control" name="date" placeholder="MM" maxlength="2" id="mm" onkeyup="writeCardholderMM()" />
            </div>
            <div class="col">
              <label for="date">(MM/YY)</label>
              <input type="purchaseType" class="form-control" name="date" placeholder="YY" maxlength="2" id="yy" onkeyup="writeCardholderYY()" />
            </div>
            <div class="col-5">
              <label for="cvc" class="px-4">CVC</label>
              <input
                type="purchaseType"
                class="form-control"
                name="date"
                placeholder="e.g. 123"
                maxlength="4"
                id="cvc"
                onkeyup="writeCardholderCVC()"
              />
            </div>
          </div>
          <input type="submit" value="Confirm" name="Confirm" class="btn btn-primary violet" />
        </form>
      </div>
    </div>
    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm -->
